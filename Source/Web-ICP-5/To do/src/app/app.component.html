<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  // 1. write Typescript code in "app.component.ts" to work with ToDo list
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="todo-list">
    <div class="h1"> ToDo list </div>
    <form #todoForm="ngForm" (submit)="submitNewItem(todoForm.value); todoForm.resetForm()">
      <div class="form-group">
        <div class="input-group-prepend">
          <input type="text" #todo class="form-control" placeholder="Enter the task" name="todo" ngModel>
          <span class="todo-list__items" (click)="submitNewItem(todo.value)">
            <i>Add item</i></span>
        </div>
      </div>
        <ul class="todo-list-item__trash">
          <li *ngFor="let todo of items">{{todo}} <i (click)="deleteItem(todo)">Remove item</i></li>
        </ul>
    </form>
  </div>
</div>
</body>
</html>
