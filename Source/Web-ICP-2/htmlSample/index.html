<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<!-- Name and description -->
<div class="name">
    <strong>Nirvana</strong>
</div>
<div class="desc">
    <p>Punk rock band started in the late 1980's that went on to create some of the most iconic music of the 90's</p>
    <img height="200" src="https://i.pinimg.com/originals/d1/a8/4e/d1a84e727ecccef3c887d861b6c40cb9.gif" width="200">
</div>

<!-- Unordered list -->
Band members:
<ul>
    <li>Kurt Cobain</li>
    <li>Krist Novoselic</li>
    <li>Dave Grohl</li>
</ul>

<!-- Ordered list -->
Albums:
<ol>
    <li>Bleach (1989)</li>
    <li>Nevermind (1991)</li>
    <li>In Utero (1993)</li>
</ol>

<!-- Clickable images -->
<div class="album"><h2>Album Covers</h2></div>
<span class="album">
    <a href="https://www.udiscovermusic.com/wp-content/uploads/2018/07/Nirvana-Bleach-Album-Cover-web-optimised-820.jpg"
       target="_blank">
    <img alt="Bleach"
         src="https://www.udiscovermusic.com/wp-content/uploads/2018/07/Nirvana-Bleach-Album-Cover-web-optimised-820.jpg"
         style="width:500px;height:500px;"> </a>
    </span>
<span class="album">
    <a href="https://i.imgur.com/RhnxYXU.png" target="_blank">
    <img alt="Nevermind"
         src="https://i.imgur.com/RhnxYXU.png"
         style="width:500px;height:500px;"> </a>
    </span>
<span class="album">
    <a href="https://images-na.ssl-images-amazon.com/images/I/715zRWC7sGL._AC_SL1500_.jpg" target="_blank">
    <img alt="In Utero"
         src="https://images-na.ssl-images-amazon.com/images/I/715zRWC7sGL._AC_SL1500_.jpg"
         style="width:500px;height:500px;"> </a>
    </span>

<!-- Embedded videos -->
<div class="media"><h2>Greatest hits</h2></div>
<span class="media">
    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media;
              gyroscope; picture-in-picture" allowfullscreen frameborder="0"
            height="315" src="https://www.youtube.com/embed/hTWKbfoikeg" width="560"></iframe>
    </span>
<span class="media">

    </span>
<span class="media">
    <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media;
             gyroscope; picture-in-picture" allowfullscreen frameborder="0"
            height="315" src="https://www.youtube.com/embed/SJLe1UTqKvA" width="560"></iframe>
    </span>
</body>
</html>
