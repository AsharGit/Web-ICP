<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissor Game</title>
</head>
<body class="main">
<div class='container'>
    <div class="row">
        <div class='center'>
            Click one of the buttons below to play against the computer.
        </div>
    </div>
    <div class="row">
        <div class='center'>
            <button class="btn-primary" id="rock" type="button">Rock</button>
            <button class="btn-primary" id="paper" type="button">Paper</button>
            <button class="btn-primary" id="scissors" type="button">Scissors</button>
        </div>
    </div>
    <div class="row">
        <div class='center' id="message"></div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src=script.js></script>
</body>
</html>
